<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Keeps the screen clean while the button moves */
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            z-index: 1;
        }
        img {
            width: 200px;
            border-radius: 15px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease; /* Makes the "No" button slide smoothly */
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        #noBtn {
            background-color: #bdc3c7;
            color: white;
            position: absolute; /* Allows the button to move anywhere on screen */
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="pandaGif" src="https://media.tenor.com/9t_v-R6Vf6IAAAAj/panda-love.gif" alt="Panda Love">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        // This makes the "No" button run away whenever the cursor touches it
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // This triggers the "I Love You" screen when Yes is clicked
        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <img src="https://media.tenor.com/7S_EwB8v2SgAAAAj/panda-love.gif" alt="Panda Love You">
                <h1>I Love You! ‚ù§Ô∏èüéâ</h1>
                <p>You've made me the happiest person!</p>
            `;
        });
    </script>
</body>
</html>
