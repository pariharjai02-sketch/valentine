<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* CSS: Making it look cute */
        body {
            background-color: #ffe4e1; /* Soft pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { 
            background-color: #ccc; 
            position: absolute; /* Allows it to move around */
        }
        img { width: 150px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26hpKUNPPrjI23H7W/giphy.gif" alt="Cute Cat">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic for when they click "Yes"
        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1Z3p1JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif">
                <h1>YAY! See you on the 14th! ðŸŽ‰</h1>
            `;
        });
    </script>
</body>
</html>
