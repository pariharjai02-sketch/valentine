<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        img {
            width: 250px;
            border-radius: 15px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px; /* Space for buttons */
        }
        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        #noBtn {
            background-color: #bdc3c7;
            color: white;
            position: relative; /* Starts visible in the middle */
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="pandaGif" src="panda1.gif" alt="Cute Panda">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        // Logic to make the button run away
        noBtn.addEventListener('mouseover', () => {
            // Switch to absolute positioning only AFTER the first hover
            noBtn.style.position = 'fixed'; 
            
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Logic for "Yes" click
        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <img src="panda2.gif" alt="Love Panda">
                <h1>I Love You! ‚ù§Ô∏èüéâ</h1>
            `;
        });
    </script>
</body>
</html>
