<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .buttons {
            margin-top: 30px;
            position: relative;
            height: 60px;
        }
        button {
            padding: 12px 28px;
            font-size: 1.2rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
            margin-right: 10px;
        }
        #noBtn {
            background-color: #bdc3c7;
            color: white;
            position: absolute;
        }
        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZueW52bnZueW52bnZueW52bnZueW52bnZueW52bnZueW52JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/EatwJZRUIv41G/giphy.gif" alt="Cute Panda Heart">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZueW52bnZueW52bnZueW52bnZueW52bnZueW52bnZueW52JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/129N898ONmjBEQ/giphy.gif" alt="Happy Panda">
                <h1>YAY! ‚ù§Ô∏èüéâ</h1>
            `;
        });
    </script>
</body>
</html>
